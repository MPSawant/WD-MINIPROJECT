<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div  class="loginBox">
			<img src="5057884_orig.gif" class="user" alt="doctor">

			<h2>Login Here</h2>
			<form>
				<p>LOGIN ID</p>
				<input type="text" name="LoginName" placeholder="Enter your login id">
				<p>PASSWORD</p>
				<input type="password" name="LoginPassword" placeholder="********">
				<input type="submit" name="LoginSubmit" value="Login">
				
			</form>
		
				
		</div>
	</body>
</html>
